<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="../static/css/styles.css"
          th:href="@{'css/styles.css'}"/>
    <link rel="icon"
          href="../static/images/favicon.png"
          th:href="@{'images/favicon.png'}"/>
    <title>Pexeso</title>
</head>
<body>

    <div class="zprava"
         th:if="${aktualniHerniPlocha.stav == T(cz.czechitas.webapp.entity.StavHry).KONEC}">
        <h2>Gratulujeme!</h2>

        <a th:href="@{/}" href="stul.html">Začít novou hru</a>
    </div>
    
    <form method="post" class="pexeso">

        <th:block th:each="karta , pocitadlo : ${aktualniHerniPlocha.karticky}" style="display: none;">
            <input class="karta"
                   type="image"
                   th:if="${karta.stav == T(cz.czechitas.webapp.entity.StavKarty).LICEM_NAHORU}"
                   th:src="${'images/pex' + karta.cisloObrazku + '.png'}"
                   th:name="${'vybranaKarta' + pocitadlo.index}"/>
            <input class="karta"
                   type="image"
                   th:if="${karta.stav == T(cz.czechitas.webapp.entity.StavKarty).RUBEM_NAHORU}"
                   th:src="${'images/rub.png'}"
                   th:name="${'vybranaKarta' + pocitadlo.index}"/>
            <img class="karta bez-karty"
                 th:if="${karta.stav == T(cz.czechitas.webapp.entity.StavKarty).ODEBRANA}"
                 th:src="${'images/empty.png'}"/>
        </th:block>

        <input th:remove="all" type="image" src="../static/images/pex1.png" name="vybranaKarta0"/>
        <input th:remove="all" type="image" src="../static/images/pex1.png" name="vybranaKarta1"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta2"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta3"/>

        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta4"/>
        <input th:remove="all" type="image" src="../static/images/pex3.png" name="vybranaKarta5"/>
        <input th:remove="all" type="image" src="../static/images/pex3.png" name="vybranaKarta6"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta7"/>

        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta8"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta9"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta10"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta11"/>

        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta12"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta13"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta14"/>
        <input th:remove="all" type="image" src="../static/images/rub.png" name="vybranaKarta15"/>

    </form>

</body>
</html>
