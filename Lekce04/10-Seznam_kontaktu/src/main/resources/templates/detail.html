<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/styly.css"
          th:href="${'css/styly.css'}"/>
    <link rel="icon" href="../static/images/favicon.png"
          th:href="${'images/favicon.png'}"/>
    <title>Výchozí webová stránka | Java 2</title>
</head>
<body>
    <div class="page">

        <h1>Detail myslitela</h1>

            <tr>

            </tr>

            <tr>

                <td th:text="${contact.telephoneNumber}">+542453 5566</td>
            </tr>

                <td th:text="${contact.email}">baska@baska.sk</td>
            </tr>

            <tr>
                <td colspan="2">

                </td>
